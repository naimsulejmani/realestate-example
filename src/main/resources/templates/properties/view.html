<th:block th:replace="~{shared/_adminLayout::layout('View Property', ~{::main}, null, null)}">
    <main class="container mt-3">

        <div th:if="${property!=null}" th:object="${property}">
            <!-- First show the banner of image and then show the details of property-->
            <div>
                <img th:src="*{image}" alt="property image" style="width:100%; height: 300px">
            </div>
            <div>
                <h1 th:text="*{title}"></h1>
                <p th:text="*{description}"></p>
                <p th:text="*{price}"></p>
                <p th:text="*{location}"></p>
                <p th:text="*{type}"></p>
                <p th:text="*{bedrooms}"></p>
                <p th:text="*{bathrooms}"></p>
                <p th:text="*{squareMeters}"></p>
                <p th:text="*{floorNo}"></p>
                <p th:text="*{doorNumber}"></p>
                <p th:text="*{passive}"></p>
                <p th:text="*{sold ? '✅' : '❌'}"></p>
                <div>
                    <a th:href="@{/properties/edit/{id}(id=*{id})}">Edit</a>
                    <a th:href="@{/properties/delete/{id}(id=*{id})}" th:if="${page=='VIEW'}">Delete</a>
                    <a href="/properties">Back to previous page</a>
                </div>
            </div>
        </div>
        <div th:unless="${property!=null}">
            <p>Property not found!</p>
            <a href="/properties">Back to previous page</a>
        </div>

    </main>
</th:block>
